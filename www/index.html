<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCApp</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    
    <body>
        <!--Header-->
        <header class="header">
            <div class="background-nav">
               <nav class="nav">
                <a href="" class="navlogo">LCApp</a>
                <div class="nav_items">
                  <button onclick="home()" type="button"class="nav_link">Home</button>
                  <button onclick="stimmen()" type="button" class="nav_link">Stimmen</button>
                  <button onclick="metronom()" type="button" class="nav_link">Metronom</button>
                  <button onclick="calendar()" type="button" class="nav_link">Kalender</button> 
                  <button onclick="login()" type="button" class="nav_link">Login</button> 
                </div>
            </nav> 
            </div>
        </header>
        <div class="formdiv">
            <form action="" method="post">
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>
                  
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <button type="submit">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
        </div>
        <div class="home">
            <img src="photo.jpg" height="100%" width="100%">
        </div>
    </body>
</head>
<script src="cordova.js"></script>
<script src="js/index.js"></script>
<script src="js/main.js">
</script>
</html>
